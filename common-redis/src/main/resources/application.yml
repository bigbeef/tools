spring:
  ################## redis ######################
    redis:
        database: 1
        host: 127.0.0.1
        port: 6379
        password:
        timeout: 10000
        jedis:
          pool:
            max-active: 1024 #连接池最大连接数(使用负值表示没有限制)
            max-wait: 10000  #连接池最大阻塞等待时间(负值表示没有限制)
            max-idle: 200  #连接池中的最大空闲连接
            min-idle: 0